<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Quickstart Archetype Homepage</title>
</head>
<body>
<form wicket:id="uploadForm">
    結果アップロード(複数OK):
    <input type="file" value="" wicket:id="uploadField" />
    <input type="submit" value="送信" wicket:id="uploadButton" />
</form>
<ul>
    <li wicket:id="downloadList"><a href="#" wicket:id="downloadLink">FileName</a></li>
</ul>

<form wicket:id="uploadForm2">
    目標アップロード(単体):
    <input type="file" value="" wicket:id="uploadField2" />
    <input type="submit" value="送信" wicket:id="uploadButton2" />
</form>
<ul>
    <li wicket:id="downloadList2"><a href="#" wicket:id="downloadLink">FileName</a></li>
</ul>

<form wicket:id="uploadForm3">
    <input type="submit" value="合体" wicket:id="MergeButton" />
</form>
<ul>
    <li wicket:id="downloadList3"><a href="#" wicket:id="downloadLink">FileName</a></li>
</ul>
<div><a href="#" wicket:id="toViewUpload">一覧表示</a></div>
</body>
</html>
